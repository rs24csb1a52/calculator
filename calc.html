<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="calculator">
        <div class="inout">
            <input type="text" name="in"id="in">
            <div class="out">Ans</div>
        </div>
        <div class="btns">
        <div class="col123">
        <div class="row">
        <div class="button control">AC</div>
        <div class="button control"><<</div>
        <div class="button operator">/</div>
        
    </div>
        <div class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        
    </div>
        <div class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
       
    </div>
        <div class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
       
    </div>
        <div class="row">
        <div class="button zero">0</div>
        <div class="button ">.</div>
    </div>
</div>
<div class="col4">
    <div class="button operator">*</div>
    <div class="button operator">-</div>
    <div class="button operator plus">+</div>
    <div class="button operator equal">=</div>
</div>
</div>
    </div>
</body>
</html>
